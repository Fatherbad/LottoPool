<ion-view view-title="Your Ticket">
    <ion-content>
        <div class="item-image" style="height: auto; padding-top:0.5em">
            <img src="img/powerball.png" class="center" border="0">
        </div>
        <div class="tickettext">
            power play - <b>{{ticketSelect.pp}}</b>
        </div>
        <div class="pbIndicator">     
            Powerball
        </div>
        <div class="pbnumber">      
          A. <b>{{ticketSelect.ticknum}}</b>
        </div>
        <div class="tickettext">
            draw date: {{ticketSelect.date}}
        </div>

</ion-content>
</ion-view>
