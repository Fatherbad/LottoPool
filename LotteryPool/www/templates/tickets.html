<ion-view view-title="Tickets">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="ticket in tickets" href="#/app/tickets/{{ticket.id}}" ng-click="setPassTicket({{ticket}})">
              <center>Ticket {{ticket.id}}</center>
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
