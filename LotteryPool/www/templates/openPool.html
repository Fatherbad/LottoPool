<ion-view view-title="Lottery Pool: {{pool.id}}">
    <ion-content>
        <div class="greentitle" style="padding-top:2em;">
            <b>Welcome, Lottery Pool ID: {{pool.id}}</b>
        </div>
        <div class="subText" style="padding-top:2em;">
            <b>Registration Deadline: {{pool.deadline}}</b>
        </div>
        <div class="subText" style="padding-top:2em;">
            <b>Draw Date: {{pool.date}}</b>
        </div>
        <div class="subText" style="padding-top:2em;">
            <b>Availability: {{pool.registered}}/{{pool.max}}</b>
        </div>
        <div class="subText" style="padding-top:2em;">
            <b>Entry Fee: ${{pool.price}}</b>
        </div>
        <div ng-if="!pool.isfull" style="text-align:center; padding-top:4em;">
            <button class="button button-positive" ng-click="showConfirm()">
                Join Pool
            </button>
        </div>
    </ion-content>
</ion-view>
