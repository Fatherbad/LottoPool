<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left"  ng-if="loggedOut">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Getting Started</h1>
        </ion-header-bar>
        <ion-content class="hidebar">
            <ion-list>
                <ion-item menu-close ng-click="login()">
                    Login
                </ion-item>
                <ion-item menu-close ng-click="register()">
                    Create An Account
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
    <ion-side-menu side="left" ng-if="loggedIn">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Account Management</h1>
        </ion-header-bar>
        <ion-content class="hidebar">
            <ion-list>
                <ion-item menu-close href="#/app/payment">
                    My Tickets
                </ion-item>
                <ion-item menu-close href="#/app/search">
                    My Pools
                </ion-item>
                <ion-item menu-close href="#/app/browse">
                    Purchase Tickets
                </ion-item>
                <ion-item menu-close href="#/app/findLotteryPool">
                    Find Pools
                </ion-item>
                <ion-item menu-close ng-click="logout()">
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
